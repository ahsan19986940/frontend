<header>
    <h1 class="mainLogo">Werkz Engineering</h1>
</header>
<section>
    <div class="mainDiv">
            <h3>Welcome to Werkz Engineering!</h3>
        <form class="signInForm" #user="ngForm" (ngSubmit)="loginUser(user)" ngNativeValidate>
            <div>
                <label>Username</label>
                <input type="text" name="username" ngModel required />
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" minlength="8" maxlength="12" ngModel required />
            </div>
            <div>
                <label>Role</label>
                <select name="role" ngModel required>
                    <option class="placeholder" selected disabled value="">Select Role</option>
                    <option value="Worker">Worker</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <input id="loginSubmitBtn" type="submit" name="submit" value="Submit">
        </form>

    </div>
</section>
