<div>
    <div class="mainDivHeading">
        <div class="mainDivSubHead" style='width:100%;'>
            <h3>Insert Category</h3>
        </div>
        <button style="color: #fff;" type="button" class="close pull-right" aria-label="Close"
            (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <section>
        <div class="mainDiv">
            <form class="artistForm" #user="ngForm" (ngSubmit)="addCategory(user)" ngNativeValidate>
                
                <div>
                    <label>Category Title</label>
                    <input type="text" name="title" ngModel required />
                </div>
                <div>
                    <label>Created On</label>
                    <br>
                    <label>{{dateNow | date : 'dd-MM-yyyy'}} - {{dateNow | date : 'h:mm a'}}</label>
                    
                </div>
                <div>
                    <input id="loginSubmitBtn" type="submit" name="submit" value="Submit">
                </div>
            </form>

        </div>
    </section>
</div>
